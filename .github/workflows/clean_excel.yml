name: Clean Excel Files

on:
  push:
    paths:
      - 'data/**/*.xlsx'

jobs:
  clean:
    # ðŸ”’ Evita loop infinito (no corre si el commit lo hace el bot)
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Process all Excel files
        run: |
          shopt -s globstar nullglob
          files=(data/**/*.xlsx)

          if [ ${#files[@]} -eq 0 ]; then
            echo "No Excel files found."
            exit 0
          fi

          for file in "${files[@]}"; do
            echo "Processing $file"
            python scripts/clean_excel.py "$file"
          done

      - name: Commit and push changes if needed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Agrega todos los cambios dentro de data/
          git add -A data

          # Verifica si realmente hay cambios
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-clean Excel files (keep only SUC and HC)"
            git push
          fi
